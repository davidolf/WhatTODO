{% load staticfiles %}
<html lang="en">
  <head>
    <title>Sign in to WhatTODO</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static "signin.css" %}" rel="stylesheet">
  </head>

  <body>

    <div class="container">
    
    	{% if form.errors %}
		<p class="alert alert-danger" role="alert">Your username and password didn't match. Please try again.</p>
	    {% endif %}

<!--       <form class="form-signin" role="form"> -->
      <form class="form-signin" role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
		{% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
<!--         {{ form.username }} -->
<!--         {{ form.password }} -->
        <input type="text" class="form-control" placeholder="Username" name="username" required autofocus>
        <input type="password" class="form-control" placeholder="Password" name="password" required>
<!--         <div class="checkbox"> -->
<!--           <label> -->
<!--             <input type="checkbox" value="remember-me"> Remember me -->
<!--           </label> -->
<!--         </div> -->
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="login">Sign in</button>
<!--         <input type="hidden" name="next" value="{{ next }}" /> -->
      </form>

    </div> <!-- /container -->
  </body>
</html>
